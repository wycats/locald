id = "6ca14603-20e5-4fa0-9e0c-48a2970eb718"
title = "Config: Separate 'defaults.services' from 'services' (Singleton vs Template)"
description = """
Consider splitting configuration inheritance into two concepts:
1. 'defaults.services.<name>': Template/Defaults that are inherited but not run.
2. 'services.<name>': Actual service definitions that are run (and can be singletons in a workspace).

This resolves the ambiguity where defining a service in the workspace config currently implies both 'default values for children' and 'a runnable service at the workspace level'."""
