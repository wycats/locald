pre-commit:
  parallel: true
  commands:
    fmt:
      glob: "*.rs"
      run: cargo fmt -- {staged_files} && git add {staged_files}
    clippy:
      glob: "*.rs"
      run: cargo clippy --workspace -- -D warnings

pre-push:
  parallel: true
  commands:
    test:
      run: cargo test --workspace
    docs-build:
      root: locald-docs
      run: pnpm install && pnpm build
