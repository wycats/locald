[phase]
id = "28"
name = "Interactive Terminal & Theming"
goal = "Elevate the Dashboard to an active controller with Power User features."

[[steps]]
id = "28.1"
name = "Implement PTY support in locald-server"
description = "Add PTY capabilities to the ProcessManager to allow interactive sessions."
files = [
  "crates/locald-server/src/manager.rs",
  "crates/locald-server/Cargo.toml",
]

[[steps]]
id = "28.2"
name = "Expose PTY via WebSocket in locald-server"
description = "Create a WebSocket endpoint that connects to the PTY of a running service."
files = [
  "crates/locald-server/src/server.rs",
  "crates/locald-server/src/ipc.rs",
]

[[steps]]
id = "28.3"
name = "Integrate xterm.js in locald-dashboard"
description = "Add xterm.js to the dashboard and connect it to the WebSocket endpoint."
files = [
  "locald-dashboard/package.json",
  "locald-dashboard/src/lib/components/Terminal.svelte",
]

[[steps]]
id = "28.4"
name = "Implement Theming (Light/Dark mode) in locald-dashboard"
description = "Add theme switching logic and UI."
files = [
  "locald-dashboard/src/routes/+layout.svelte",
  "locald-dashboard/src/app.css",
]

[[steps]]
