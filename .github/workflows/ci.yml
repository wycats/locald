name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Nightly-ish: keep a heavy lane running even without PR traffic.
    - cron: "23 6 * * *"

env:
  CARGO_TERM_COLOR: always
  CARGO_TERM_PROGRESS_WHEN: always
  CARGO_TERM_PROGRESS_WIDTH: "80"

jobs:
  changes:
    name: Change Classification
    if: ${{ github.event_name != 'schedule' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      web: ${{ steps.filter.outputs.web }}
      only_macos: ${{ steps.only-macos.outputs.only_macos }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for only-ci=macos keyword
        id: only-macos
        run: |
          if git log -1 --format='%B' | grep -qF '[only-ci=macos]'; then
            echo "only_macos=true" >> "$GITHUB_OUTPUT"
            echo "::notice::Detected [only-ci=macos] keyword - running only macOS build"
          else
            echo "only_macos=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Classify changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            rust:
              - '**/*.rs'
              - '**/Cargo.toml'
              - '**/Cargo.lock'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'clippy.toml'
              - 'rust-toolchain*'
              - '.github/workflows/**'
            web:
              - 'locald-dashboard/**'
              - 'locald-docs/**'
              - '.github/workflows/**'

  mainline-health:
    name: Mainline Health
    if: ${{ github.event_name == 'pull_request' && needs.changes.outputs.only_macos != 'true' }}
    needs: [changes]
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - name: Fail PR if main is red
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail

          url="https://api.github.com/repos/$REPO/actions/workflows/ci.yml/runs?branch=main&event=push&per_page=1"
          json=$(curl -fsSL -H "Authorization: Bearer $GH_TOKEN" -H "X-GitHub-Api-Version: 2022-11-28" "$url")

          conclusion=$(jq -r '.workflow_runs[0].conclusion // ""' <<<"$json")
          html_url=$(jq -r '.workflow_runs[0].html_url // ""' <<<"$json")
          head_sha=$(jq -r '.workflow_runs[0].head_sha // ""' <<<"$json")

          if [[ -z "$conclusion" ]]; then
            echo "No main CI run found yet; allowing PR."
            exit 0
          fi

          if [[ "$conclusion" != "success" ]]; then
            echo "main is not green: conclusion=$conclusion sha=$head_sha"
            echo "See: $html_url"
            exit 1
          fi

          echo "main is green: $head_sha"

  tests-tripwire:
    name: Tripwire (Tests for Rust changes)
    if: ${{ github.event_name == 'pull_request' && needs.changes.outputs.only_macos != 'true' }}
    needs: [changes]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fail if Rust src changed without test deltas
        run: ./scripts/untested-change-tripwire.sh

  web-build:
    name: Web Build (Dashboard + Docs)
    if: ${{ github.event_name != 'schedule' && needs.changes.outputs.only_macos != 'true' }}
    needs: [changes]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Gate
        id: gate
        run: echo "run=${{ needs.changes.outputs.web }}" >> "$GITHUB_OUTPUT"

      - name: No web changes
        if: ${{ steps.gate.outputs.run != 'true' }}
        run: echo "No dashboard/docs changes; skipping web build."

      - name: Setup Node.js
        if: ${{ steps.gate.outputs.run == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: "25"

      - name: Install pnpm
        if: ${{ steps.gate.outputs.run == 'true' }}
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        if: ${{ steps.gate.outputs.run == 'true' }}
        id: pnpm-store
        shell: bash
        run: |
          set -euo pipefail
          echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        if: ${{ steps.gate.outputs.run == 'true' }}
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('locald-dashboard/pnpm-lock.yaml', 'locald-docs/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Build dashboard and docs
        if: ${{ steps.gate.outputs.run == 'true' }}
        shell: bash
        run: |
          set -euo pipefail

          cargo xtask verify docs

          pnpm -C locald-dashboard install --frozen-lockfile
          pnpm -C locald-dashboard build

          pnpm -C locald-docs install --frozen-lockfile
          pnpm -C locald-docs build

  rust-fmt:
    name: Rust Format
    if: ${{ github.event_name != 'schedule' && needs.changes.outputs.only_macos != 'true' }}
    needs: [changes]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Gate
        id: gate
        run: echo "run=${{ needs.changes.outputs.rust }}" >> "$GITHUB_OUTPUT"

      - name: No Rust changes
        if: ${{ steps.gate.outputs.run != 'true' }}
        run: echo "No Rust changes; skipping rustfmt."

      - name: Install Rust
        if: ${{ steps.gate.outputs.run == 'true' }}
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Install dependencies
        if: ${{ steps.gate.outputs.run == 'true' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Check formatting
        if: ${{ steps.gate.outputs.run == 'true' }}
        run: cargo fmt --all -- --check

  rust-clippy:
    name: Rust Clippy
    if: ${{ github.event_name != 'schedule' && needs.changes.outputs.only_macos != 'true' }}
    needs: [changes]
    runs-on: ubuntu-latest
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTFLAGS: "-C link-arg=-fuse-ld=mold"
    steps:
      - uses: actions/checkout@v4

      - name: Gate
        id: gate
        run: echo "run=${{ needs.changes.outputs.rust }}" >> "$GITHUB_OUTPUT"

      - name: No Rust changes
        if: ${{ steps.gate.outputs.run != 'true' }}
        run: echo "No Rust changes; skipping clippy."

      - name: Install Rust
        if: ${{ steps.gate.outputs.run == 'true' }}
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install dependencies
        if: ${{ steps.gate.outputs.run == 'true' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config mold

      - name: Setup sccache
        if: ${{ steps.gate.outputs.run == 'true' }}
        uses: mozilla-actions/sccache-action@v0.0.9
        continue-on-error: true

      - name: Enable sccache wrapper (if available)
        if: ${{ steps.gate.outputs.run == 'true' }}
        shell: bash
        run: |
          set -euo pipefail

          if command -v sccache >/dev/null 2>&1; then
            echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"
          else
            echo "sccache not available; continuing without compiler cache"
          fi

      - name: Verify CLI surface manifest is up to date
        if: ${{ steps.gate.outputs.run == 'true' }}
        shell: bash
        run: |
          set -euo pipefail

          cargo run -p locald-cli --no-default-features -- __surface cli-manifest > /tmp/locald-cli-manifest.json
          diff -u docs/surface/cli-manifest.json /tmp/locald-cli-manifest.json

      - name: Setup Node.js
        if: ${{ steps.gate.outputs.run == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: "25"

      - name: Install pnpm
        if: ${{ steps.gate.outputs.run == 'true' }}
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        if: ${{ steps.gate.outputs.run == 'true' }}
        id: pnpm-store
        shell: bash
        run: |
          set -euo pipefail
          echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        if: ${{ steps.gate.outputs.run == 'true' }}
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('locald-dashboard/pnpm-lock.yaml', 'locald-docs/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Cache Cargo registry
        if: ${{ steps.gate.outputs.run == 'true' }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-${{ github.job }}
          restore-keys: |
            cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-

      - name: Lint with Clippy
        if: ${{ steps.gate.outputs.run == 'true' }}
        run: cargo clippy --workspace -- -D warnings

  # ==========================================================================
  # M2.0: macOS Build Verification (Tier 1)
  # ==========================================================================
  # This job verifies locald compiles and runs basic smoke tests on macOS.
  # It gates on Rust changes to optimize the 10x cost of macOS runners.
  # See: .private/MAP_AUDIT.md Phase M2 for the full macOS testing strategy.
  # ==========================================================================
  macos-build:
    name: macOS Build
    if: ${{ github.event_name != 'schedule' }}
    needs: [changes]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Gate
        id: gate
        run: echo "run=${{ needs.changes.outputs.rust }}" >> "$GITHUB_OUTPUT"

      - name: No Rust changes
        if: ${{ steps.gate.outputs.run != 'true' }}
        run: echo "No Rust changes; skipping macOS build."

      - name: Install Rust
        if: ${{ steps.gate.outputs.run == 'true' }}
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        if: ${{ steps.gate.outputs.run == 'true' }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-macos-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-macos-

      - name: Build locald (excluding Linux-only crates)
        if: ${{ steps.gate.outputs.run == 'true' }}
        run: |
          # Build the main CLI binary (excludes locald-shim which is Linux-only)
          # Use --no-default-features to disable embedded UI (avoids pnpm dependency)
          # Re-enable channel-stable for proper feature gating
          cargo build --release --bin locald --no-default-features --features channel-stable

      - name: Smoke test - version
        if: ${{ steps.gate.outputs.run == 'true' }}
        run: |
          ./target/release/locald --version
          ./target/release/locald -V

      - name: Smoke test - help
        if: ${{ steps.gate.outputs.run == 'true' }}
        run: ./target/release/locald --help

      - name: Run unit tests (macOS-compatible crates only)
        if: ${{ steps.gate.outputs.run == 'true' }}
        run: |
          # Run tests excluding Linux-only crates
          # Use --no-default-features to disable embedded UI (avoids pnpm dependency)
          cargo test --lib --bin locald \
            --workspace \
            --no-default-features --features channel-stable \
            --exclude locald-shim \
            --exclude locald-vmm \
            --exclude locald-e2e

  rust-tests-coverage:
    name: Rust Tests + Coverage
    if: ${{ needs.changes.outputs.only_macos != 'true' }}
    needs: [changes]
    runs-on: ubuntu-latest
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTFLAGS: "-C link-arg=-fuse-ld=mold"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gate
        id: gate
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            base_sha="${{ github.event.pull_request.base.sha }}"
            head_sha="${{ github.event.pull_request.head.sha }}"
          else
            base_sha="${{ github.event.before }}"
            head_sha="${{ github.sha }}"
          fi

          # Handle unusual push payloads (e.g. first commit) where before is all zeros.
          if [[ -z "$base_sha" || "$base_sha" =~ ^0+$ ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          changed_files=$(git diff --name-only "$base_sha".."$head_sha")

          if echo "$changed_files" | grep -Eq '(^|/)src/.*\.rs$|\.rs$|Cargo\.toml$|Cargo\.lock$|clippy\.toml$|^Cargo\.toml$|^Cargo\.lock$|^rust-toolchain|^\.github/workflows/'; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: No Rust changes
        if: ${{ github.event_name != 'schedule' && steps.gate.outputs.run != 'true' }}
        run: echo "No Rust changes; skipping tests."

      - name: Disk usage (pre)
        if: ${{ github.event_name == 'schedule' || steps.gate.outputs.run == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          df -h
          du -sh ~/.cache/locald/oci-layout 2>/dev/null || true
          du -sh target/llvm-cov-target 2>/dev/null || true

      - name: Install Rust
        if: ${{ github.event_name == 'schedule' || steps.gate.outputs.run == 'true' }}
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install dependencies
        if: ${{ github.event_name == 'schedule' || steps.gate.outputs.run == 'true' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config mold

      - name: Setup sccache
        if: ${{ github.event_name == 'schedule' || steps.gate.outputs.run == 'true' }}
        uses: mozilla-actions/sccache-action@v0.0.9
        continue-on-error: true

      - name: Enable sccache wrapper (if available)
        if: ${{ github.event_name == 'schedule' || steps.gate.outputs.run == 'true' }}
        shell: bash
        run: |
          set -euo pipefail

          if command -v sccache >/dev/null 2>&1; then
            echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"
          else
            echo "sccache not available; continuing without compiler cache"
          fi

      - name: Setup Node.js
        if: ${{ github.event_name == 'schedule' || steps.gate.outputs.run == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: "25"

      - name: Install pnpm
        if: ${{ github.event_name == 'schedule' || steps.gate.outputs.run == 'true' }}
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        if: ${{ github.event_name == 'schedule' || steps.gate.outputs.run == 'true' }}
        id: pnpm-store
        shell: bash
        run: |
          set -euo pipefail
          echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        if: ${{ github.event_name == 'schedule' || steps.gate.outputs.run == 'true' }}
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('locald-dashboard/pnpm-lock.yaml', 'locald-docs/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Cache Cargo registry
        if: ${{ github.event_name == 'schedule' || steps.gate.outputs.run == 'true' }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-${{ github.job }}
          restore-keys: |
            cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-

      - name: Cache OCI layout blobs
        if: ${{ github.event_name == 'schedule' }}
        uses: actions/cache@v4
        with:
          path: ~/.cache/locald/oci-layout
          key: oci-layout-${{ runner.os }}-v1

      - name: Install cargo-llvm-cov
        if: ${{ github.event_name == 'schedule' || (github.event_name == 'push' && steps.gate.outputs.run == 'true') }}
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run tests (PR fast lane)
        if: ${{ github.event_name == 'pull_request' && steps.gate.outputs.run == 'true' }}
        shell: bash
        run: |
          set -euo pipefail

          cargo build -p locald-cli --all-features
          cargo build -p locald-shim

          cargo test --tests --workspace --all-features --exclude locald-e2e

      - name: Run tests and generate coverage
        if: ${{ github.event_name == 'schedule' || (github.event_name == 'push' && steps.gate.outputs.run == 'true') }}
        shell: bash
        run: |
          set -euo pipefail

          # Build + test in distinct steps so we can run `locald admin setup`
          # after the instrumented `locald` binary is built (to avoid
          # "locald-shim is outdated" failures).
          eval "$(cargo llvm-cov show-env --export-prefix --no-cfg-coverage)"

          export CARGO_TARGET_DIR="$PWD/target/llvm-cov-target"
          export LLVM_PROFILE_FILE="$CARGO_TARGET_DIR/dotlocal-%p-%m.profraw"
          export CARGO_LLVM_COV_TARGET_DIR="$CARGO_TARGET_DIR"
          export CARGO_LLVM_COV_BUILD_DIR="$CARGO_TARGET_DIR"

          cargo build -p locald-cli --all-features
          cargo build -p locald-shim
          sudo "$CARGO_TARGET_DIR/debug/locald" admin setup

          # Run most tests first. This may rebuild workspace binaries (including `locald-shim`).
          cargo test --tests --workspace --all-features --exclude locald-e2e

          # Re-install the privileged shim right before the OCI e2e tests.
          sudo "$CARGO_TARGET_DIR/debug/locald" admin setup

          cargo test -p locald-e2e --tests --all-features

          # Some tests intentionally kill background daemons, which can leave behind
          # partially-written (corrupt) .profraw files. Filter them out so
          # `llvm-profdata merge` can succeed.
          SYSROOT="$(rustc --print sysroot)"
          HOST="$(rustc -vV | sed -n 's/^host: //p')"
          LLVM_PROFDATA="$SYSROOT/lib/rustlib/$HOST/bin/llvm-profdata"

          found=0
          deleted=0

          while IFS= read -r -d '' profraw; do
            found=$((found + 1))
            if ! "$LLVM_PROFDATA" merge -sparse "$profraw" -o /tmp/locald.profdata >/dev/null 2>&1; then
              echo "Removing corrupt profraw: $profraw"
              rm -f "$profraw"
              deleted=$((deleted + 1))
            fi
          done < <(find "$CARGO_TARGET_DIR" -type f -name '*.profraw' -print0)

          remaining="$(find "$CARGO_TARGET_DIR" -type f -name '*.profraw' | wc -l | tr -d '[:space:]')"
          echo "profraw summary: found=$found deleted=$deleted remaining=$remaining"

          if [ "$remaining" = "0" ]; then
            echo "::error::No valid .profraw files remain; coverage cannot be generated"
            exit 1
          fi

          if [ "$deleted" != "0" ]; then
            echo "::error::Found $deleted corrupt .profraw files; tests should terminate instrumented processes cleanly"
            exit 1
          fi

          # Generate the report without re-running tests.
          cargo llvm-cov --no-run --lcov --output-path lcov.info

          du -sh "$CARGO_TARGET_DIR" 2>/dev/null || true
          rm -rf "$CARGO_TARGET_DIR"

      - name: Upload coverage to Codecov
        if: ${{ github.event_name == 'schedule' || (github.event_name == 'push' && steps.gate.outputs.run == 'true') }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false
